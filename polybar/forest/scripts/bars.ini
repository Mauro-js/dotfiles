


[bar/bar1]
monitor = eDP
width = 100%
height = 35
;offset-x = 5%
;offset-y = 0%
radius = 0
fixed-center = true
enable-ipc = true
separator=

background = ${colors.background}
foreground = ${colors.white}

line-size = 0
line-color = #ffffff

;border-size = 0
;border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:size=;2"
font-1 = "FontAwesome:size=20;20"
font-2 = "JetBrainsMono Nerd Font:size=8;2"
font-3 = "JetBrainsMono Nerd Font:size=8;2"

modules-left = i3 cpu memory battery xwindow
modules-center = date
modules-right = cava spotify spotify-prev spotify-play-pause spotify-next docker temperature xkeyboard pulseaudio powermenu

;tray-position = center
;tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

